<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
     <link type="text/css" rel="stylesheet" href="index1.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>
<body>

<div class="div-form">
    <div class="div-decision-text">
      <h1>WE HELP YOU DECIDE, QUICK AND CLEAR</h1>
      <p>Are you bored reading the website or confused on making a 
          booking decision? 
            </p>
    
    </div>

    <form class="form">
        <!--first name and last name..........................-->
        <div class="div-info-decision">
            <em>FILL THE FORM,</em>get a
            call from us, ask all the information you need and make a verbral booking.
        </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
        <!--Email address....................................-->
            
        <div class="form-group">
            <label for="exampleInputEmail1">Phone number</label>
            <input type="tel" class="form-control" >
            <small class="form-text text-muted">We'll never share your phone with anyone else.</small>
        </div>

        <!--city .....................................-->
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
    
        </div>
       <!--Radios.......................................-->
          <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Call Time</legend>
              <div class="col-sm-10">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                          checked>
                      <label class="form-check-label" for="gridRadios1">
                          8 AM - 12 PM
                      </label>
                  </div>

                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                         1 PM - 6 PM
                      </label>
                  </div>
                  <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                          >
                      <label class="form-check-label" for="gridRadios3">
                          6 PM - 10 PM
                      </label>
                  </div>
              </div>
          </div>

    
          <div class="form-group">
              <label for="exampleFormControlInput1">If you wanna explain something quick</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="If you want to write anything">
          </div>

          <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
    
</body>
</html>
